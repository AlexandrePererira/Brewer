<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Estilo</title>
</head>
<body>

	
<!-- 	PARTE DO DO CADASTRO COM CAMPOS  SessÃ£o de vendas-->
<section layout:fragment="conteudo" >


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Estilo
		</h1>
	</div>
</div>

<div class="container-fluid">

      <th:block th:include="fragments/MensagemSucesso"></th:block>

     <form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">	
     
     <th:block th:include="fragments/MensagensErrosValidacao"></th:block>
     	
       <div class="row">	
			<div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
				<label for="estilo" class="control-label">Estilo</label>
				<input id="estilo" type="text" class="form-control" th:field="*{nome}"/>
			</div>
		</div>	
			
		

		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
<!-- 			<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a> -->
<!-- 			<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a> -->
		</div>

	</form>
</div>



</section>
	
	


</body>



</html>
