<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Usuário</title>
</head>
<body>

	
<!-- 	PARTE DO DO CADASTRO COM CAMPOS  Sessão de vendas-->
<section layout:fragment="conteudo" >


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Usuário
		</h1>
	</div>
</div>

<div class="container-fluid">

<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert"> -->

<!--    <form method="POST" th:object="${cerveja}" -->
	<form  class="form-vertical  js-form-loading">
		
		
		  <div class="form-group">
			 <label for="nome">Nome</label>
		    <input id="nome" type="text" class="form-control"/>
		</div>
		
		<div class= "row  form-group">
		  <!-- col-lg-3 usado para tela inteira,col-sm-6 faz com quem o obejto radio vai para linha de baixo ao diminuir a tela -->
			<div class="col-lg-3 col-sm-6 form-group">
					<label for="tipoPessoa">Tipo Pessoa</label>
					<div>
					  <div class="radio radio-inline">
 						<input type="radio"	name="tipoPessoa">
 						<label>Física</label>				  
					  </div>
					  <div class="radio radio-inline">
 						<input type="radio"	name="tipoPessoa">
 						<label>Juridica</label>				  
					  </div>
					 
					</div>
			</div>
			
			<div class="col-sm-9 form-group">
			<label for="cpfCnpj">CPF/CNPJ</label>
			<input id="cpfCnpj" type="text" class="form-control">
		</div>
		</div>	
		

		<div class="row">
			<div class="col-sm-3 form-group">
				<label for="telefone">Telefone</label>
		           <input id="telefone" type="text" class="form-control">	
			</div>
			
			<div class="col-sm-9 form-group">
			  <label for="email">E-mail</label>
			  <input id="email" type="email" class="form-control">
			</div>
			
			
		</div>
		
		<div class="row">	
		 <div class=' col-sm-3 form-group'>
		    <label for="logradouro">Logradouro</label>
		    <input id="logradouro" type="text" class="form-control">
		 </div>
		 
		  <div class=' col-sm-4 form-group'>
		    <label for="numero">Número</label>
		    <input id="numero" type="text" class="form-control">
		 </div>
		 
		  <div class=' col-sm-4 form-group'>
		    <label for="completo">Complemento</label>
		    <input id="completo" type="text" class="form-control">
		 </div>
		
		
		
		</div>
		
		<div class="row">	
		 <div class=' col-sm-3 form-group'>
		    <label for="cep">CEP</label>
		    <input id="cep" type="text" class="form-control">
		 </div>
		
 			<div class="col-sm-4 form-group">
				<label for="estado">Estado</label>
		            <select id="estado" class="form-control">
				          <option value="">Selecione o Estado</option>
				          <option value="">São Paulo</option>
				          <option value="">Rio de Janeiro</option>
				          <option value="">Espirito Santo</option>
			       </select>		
			</div>
			
			<div class="col-sm-4 form-group">
				<label for="cidade">Cidade</label>
		            <select id="cidade" class="form-control">
				          <option value="">Selecione o Cidade</option>
				          <option value="">São Joaquim da Barra</option>
				           <option value="">Orlandia</option>
			       </select>		
			</div>
		
		
		
		</div>
		
		
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
<!-- 			<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a> -->
<!-- 			<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a> -->
		</div>

	</form>
</div>



	</section>
	
	


</body>



</html>
