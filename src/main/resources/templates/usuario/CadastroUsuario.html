<head>
	<title>Cadastro de Usuário</title>

</head>
<body>

	
<!-- 	PARTE DO DO CADASTRO COM CAMPOS  Sessão de vendas-->
<section layout:fragment="conteudo" >


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Usuário
		</h1>
	</div>
</div>

<div class="container-fluid">

<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
<!-- 		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->

<!--    <form method="POST" th:object="${cerveja}" -->
	<form  class="form-vertical  js-form-loading">
		
		
		  <div class="form-group">
			 <label for="nome">Nome</label>
		    <input id="nome" type="text" class="form-control"/>
		</div>
		
		<div class = "row form-group">
		
				 <div class="col-sm-6 form-group">
						 <label for="email">E-mail</label>
					    <input id="email" class="form-control"/>
				</div>
		
				 <div class="col-sm-3 form-group">
					 <label for="dataNascimento">Data Nascimento</label>
				    <input id="dataNascimento" type="date" class="form-control"/>
				</div>
		
		
		</div>
			
		
		

		<div class="row">
		    
		
			<div class="col-sm-3 form-group">
				<label for="grupo">Senha</label>
		           <input id="senha" type="password" class="form-control">	
			</div>
			
			<div class="col-sm-3 form-group">
			  <label for="confirmacaoSenha">Confirmação de Senha</label>
			  <input id="confirmacaoSenha" type="password" class="form-control">
			</div>
			
			<div class="form-group col-sm-3">
				 <label class="control-label">Status</label>
				   <div>
					  <input type="checkbox" class="js-status" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
<!-- 					  diminuir o tamanho  data-size="small" -->
					 
			     </div>
			</div>
			
		</div>
		
        <div class="row">
		   <div class=" form-group col-sm-6">
		     <label for="control-label">Grupos</label><br>
		     <div>
		         <div class="checkbox checkbox-inline">
				   <input type="checkbox">
				   <label >Administrador</label>
				 </div>
				 <div class="checkbox checkbox-inline">
				   <input type="checkbox">
				   <label >Vendedor</label>
				</div>
			 </div>	
				
		   </div>	
		</div>	
	
			

				<button class="btn  btn-primary" type="submit">Salvar</button>
<!-- 			<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a> -->
<!-- 			<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a> -->
		

	</form>
</div>



	</section>
	
	


</body>
